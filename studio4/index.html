<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="script.js" charset="utf-8"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Studio 4</title>
</head>

<body>
  <div class="container">
    <img id="heart" src="images/heart.svg" alt="heart">
    <span class="hide" id="clickTip">Click Me</span>
    <audio id="womp" src="audio/womp.mp3"></audio>

    <div id="countdown" class="hide">
      <h1>Womp womp.</h1>
      <h2>Time until the next lover's day:</h2>
      <div id="time">
        <span id="month"></span>
        <span id="day"></span>
        <span id="hours"></span>
        <span id="minutes"></span>
        <span id="seconds"></span>
        <span id="milliseconds"></span>
      </div>
      <div id="labels">
        <span>months</span>
        <span>days</span>
        <span>hours</span>
        <span>minutes</span>
        <span>seconds</span>
        <span>milliseconds</span>
      </div>
      <h3>Better luck next time.</h3>
    </div>
    <footer id="links">
      <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
      <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
    </footer>
  </div>

</body>

</html>
