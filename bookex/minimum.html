<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Javascript HW</title>
  <script>
  function min(a, b) {
    return a < b ? a : b;
  }
  console.log(min(0, 10));
  </script>
</head>
<body>
  <h1>minimum</h1>
  <h2>open the console to see the results of the script</h2>
  <p>Use min(a,b) to call the function</p>
</body>
