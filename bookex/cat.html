<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Javascript HW</title>

</head>
<body>
  <img src="img/hat.png" id="hat" style="position: absolute;">
  <img src="img/cat.png" id="cat" style="position: absolute; ">


  <script>
  var cat = document.querySelector("#cat");
  var hat = document.querySelector("#hat");
  var angle = 100, lastTime = null;
  function animate(time) {
    if (lastTime != null)
    angle += (time - lastTime) * 0.001;
    lastTime = time;
    hat.style.top = (Math.sin(angle) * 20 + 70) + "px";
    hat.style.left = (Math.cos(angle) * 150 + 210) + "px";
    cat.style.top = (Math.sin(angle) * 20 + 100) + "px";
    cat.style.left = (Math.cos(angle) * 150 + 200) + "px";

    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);
  </script>
</body>
</html>
